<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Phone Hunter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <header>
    <h1 class="text-center mb-5 mt-2">Weclcome to my Phone Hunter camp</h1>
  </header>

  <main class="container">

    <!-- display search results here -->
    <section>
      <div class="mb-3">
        <input id="search-field" type="email" class="form-control w-50" id="exampleFormControlInput1"
          placeholder="search your phone">
        <div id="btn-search">
          <button type="button" class="btn btn-danger mt-2">Search</button>
        </div>
      </div>
    </section>
    <!-- spinner er kaj ekhn // loader er kaj -->

    <section class="d-none" id="loader">
      <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
        <div class="spinner-border text-success" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </section>

    <!-- this part is all about to create dynamically  -->
    <section>
      <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">
        <!-- eita shob gula card er mother container so eitar modhe shob gula card asebe -->
        <!-- <div class="col">
                    <!-- eita ekta div  ----------- jate er ei div tai bar bar call kora hobe  -->
        <!-- <div class="card"> -->
        <!-- ei div ta hoccha inner child er jonno  eiii div er modhe data gula ka rakhbo er  -->
        <!-- <img src="..." class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                            <p class="card-text">This is a longer card with supporting text below as a natural
                                lead-in to additional content. This content is a little bit longer.</p> -->
        <!-- </div>
                    </div>
                </div> -->
      </div>
      <div class="mt-4 d-none" id="no-found-message">
        <h3 class="text-warning"> No phone found. Please try again</h3>
      </div>
      <div class="text-center d-none" id="show-all">
        <button id="btn-show-all" type="button" class="btn btn-info">Show All</button>
      </div>
    </section>

    <!-- this is modal section  -->
    <section>

      <!-- Modal -->
      <div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="phoneDetailModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="phoneDetailModalLabel"></h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div id="phone-details" class="modal-body">
              <img src="" alt="" id="modal-image">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </section>


  </main>











































  <!-- all link part -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>

</html>
